<script>

//ie에서도 동작하게 수정.
const customConfig = {
  header_sub: {
    cont: '제목입니다',
    display: 'show'
  },
  modal_contents: {
    cont: '내용이여~~!'
  },
  header_close: {
    cont: 'X',
    display: 'show',
    event: {
      type: 'click',
      do: function(evt){
        console.log('modal display none');
        this.$entryEl.style.display = 'none';
      }
    }
  },
  footer_confirm: {
    cont: '확인',
    event: {
      type: 'click',
      do: function(evt){
        console.log('확인');
        this.destroy();
      }
    } ,
    display: 'none'
  },
  footer_cancel: {
    cont: '취소',
    event: {
      type: 'click',
      do: function(evt){
        console.log('취소');
        this.destroy();
      }
    },
    display: 'show'
  }
};
window.onload = ()=>{
  let modal = new window.stickModal(document.querySelector('body'), customConfig,{
    on: {
      init: function(){
        window.addEventListener('resize', ()=>{
          this.$on.resize.call(this);
        });
        window.dispatchEvent(new Event('resize'));
      },
      destroy: function(){
      },
      resize: function(){
        this.$entryEl.style.top = window.innerHeight/2 - this.$entryEl.clientHeight/2 + "px";
        this.$entryEl.style.left = window.innerWidth/2 - this.$entryEl.clientWidth/2 + "px";
      }
    }
  });
}



</script>
