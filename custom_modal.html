<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>커스텀 모달</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>    
    <script src="https://cdn.polyfill.io/v1/polyfill.min.js" async defer></script>
    <script type="text/babel" src="./src/stickModal.js"></script>
    <script type="text/babel">
    //dim 추가
      const customConfig = {
        header_sub: {
          cont: '제목입니다',
          display: 'block'
        },
        modal_contents: {
          cont: '내용입니다.'
        },
        header_close: {
          cont: 'X',
          display: 'block',
          event: {
            type: 'click',
            do: function(evt){
              console.log('modal close');
              this.$entryEl.style.display = 'none';
            }
          }
        },
        footer_confirm: {
          cont: '확인',
          event: {
            type: 'click',
            do: function(evt){
              console.log('확인');
              this.destroy();
            }
          } ,
          display: 'block'
        },
        footer_cancel: {
          cont: '취소',
          event: {
            type: 'click',
            do: function(evt){
              console.log('취소');
              this.destroy();
            }
          },
          display: 'block'
        }
      };
      window.onload = ()=>{
        let modal = new window.stickModal(document.querySelector('#app'), customConfig,{
          on: {
            init: function(){
              window.addEventListener('resize', ()=>{
                this.$on.resize.call(this);
              });
              window.dispatchEvent(new Event('resize'));
            },
            destroy: function(){
            },
            resize: function(){
              this.$entryEl.style.top = window.innerHeight/2 - this.$entryEl.clientHeight/2 + "px";
              this.$entryEl.style.left = window.innerWidth/2 - this.$entryEl.clientWidth/2 + "px";
            }
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="app">
    </div>
  </body>
</html>
